{% extends 'header.html' %}

{% block title %}
    <title>EGGS - Inscription</title>
{% endblock %}

{% block content %}
    <h2>Incription</h2>

    {% if error %}
        <p><strong>Erreur </strong></p>
    {% endif %}

    <form action="{% url 'home:signin' %}" method="POST">
        {% csrf_token %} <!-- Vérification sécurité-->
        {{ form.as_p }}
        <input type="submit" value="Valider">
    </form>
{% endblock %}
