Modification du mot de passe

<form action="{% url 'manager:update_password' %}" method="POST">
    {% csrf_token %} <!-- Vérification sécurité-->
    {% for field in form %}
        <div>
            {{ field.errors }}
        </div>
    {% endfor %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}{{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Modifier">
</form>
